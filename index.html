<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuneCrypt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="login-form" class="login-form" autocomplete="off" >

        <figure aria-hidden="true">
            <div class="person-body"></div>
            <div class="neck skin"></div>
            <div class="head skin">
                <div class="eyes"></div>
                <div class="mouth"></div>
            </div>
            <div class="hair"></div>
            <div class="ears"></div>
            <div class="shirt-1"></div>
            <div class="shirt-2"></div>
        </figure>

        <label class="label-email">
            <div class="inputs">
                <div class="textarea">
                    <textarea name="input" ></textarea>
                </div>
                <div class="textarea">
                    <textarea name="output" ></textarea>
                </div>
            </div>
            <span class="required">Your text</span>
        </label>

        <div class="areatest">
            <button type="submit">Encrypt</button>
            <button type="submit">Decrypt</button>
        </div>

    </form>
    <div class="break"></div>
    <footer>
        <div>
            <p>All Rights Reserved Â©</p>
        </div>
        <div class="mid-footer">
            <p>Page done by Felipe Munevar</p>
            <a href="https://github.com/felipemunevarn">
                <img src="https://img.icons8.com/color/48/000000/github-2.png" alt="Github" />
            </a>
            <a href="https://www.linkedin.com/in/felipemunevarn/">
                <img src="https://img.icons8.com/doodle/48/000000/linkedin--v2.png" alt="LinkedIn" />
            </a>
        </div>
        <div>
            <p>Challenge ONE Allura Oracle</p>
        </div>
    </footer>

</body>

<script src="index.js"></script>

</html>
