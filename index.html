<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuneCrypt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="get" action="javascript: void(0);" id="login-form" class="login-form" autocomplete="off" role="main">
        
        <figure aria-hidden="true">
            <div class="person-body"></div>
            <div class="neck skin"></div>
            <div class="head skin">
                <div class="eyes"></div>
                <div class="mouth"></div>
            </div>
            <div class="hair"></div>
            <div class="ears"></div>
            <div class="shirt-1"></div>
            <div class="shirt-2"></div>
        </figure>

        <label class="label-email">
            <div class="textarea">
                <textarea name="input" rows="10" cols="30"></textarea>
                <textarea name="output" rows="10" cols="30"></textarea>
            </div>
            <span class="required">Your text</span>
        </label>
        <div class="areatest">
            <button type="submit">Encrypt</button>
            <button type="submit">Decrypt</button>
        </div>

    </form>
</body>

</html>
